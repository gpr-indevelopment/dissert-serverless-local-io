# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:D://Mestrado serverless/dissert-exp-orchestrator-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

dissert-exp-orchestrator.experimentation-scheduler.cron=0 * * * * *
dissert-exp-orchestrator.gcf-dd-function.url=${GCF_DD_FUNCTION_URL}