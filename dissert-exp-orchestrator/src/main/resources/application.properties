# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:file:D://Mestrado serverless/dissert-exp-orchestrator-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update

dissert-exp-orchestrator.experimentation-scheduler.cron=${SCHEDULER_CRON:0 */2 * * * *}
dissert-exp-orchestrator.gcf-dd-function.url=${GCF_DD_FUNCTION_URL}
dissert-exp-orchestrator.gcf-dd-function.name=${GCF_DD_FUNCTION_NAME}
dissert-exp-orchestrator.lambda-dd-function.url=${LAMBDA_DD_FUNCTION_URL}
dissert-exp-orchestrator.lambda-dd-function.arn=${LAMBDA_DD_FUNCTION_ARN}

#AWS
dissert-exp-orchestrator.aws.region=${AWS_REGION:sa-east-1}
dissert-exp-orchestrator.aws.profile=${AWS_PROFILE:default}
dissert-exp-orchestrator.aws.lambdaUpdateWaitSeconds=10

#GCP
dissert-exp-orchestrator.gcp.region=${GCP_REGION:southamerica-east1}
dissert-exp-orchestrator.gcp.project=${GCP_PROJECT:default}

logging.level.root=${GLOBAL_LOG_LEVEL:WARN}
logging.level.io.github.gprindevelopment.dissertexporchestrator=${LOG_LEVEL:WARN}