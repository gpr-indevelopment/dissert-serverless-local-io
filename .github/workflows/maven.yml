# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Orchestrator CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file dissert-exp-orchestrator/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: dissert-exp-orchestrator
    - name: Archive build results
      uses: actions/upload-artifact@v4
      with:
        name: build-result
        path: dissert-exp-orchestrator/target/*.jar
        retention-days: 2
        
  docker-build:

    name: Docker build
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Download build results
      uses: actions/download-artifact@v4
      with:
        name: build-result
        path: dissert-exp-orchestrator/target/
    - name: Build Docker with Maven
      run: mvn exec:exec@docker-clean exec:exec@docker-build
